<head>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // Defined colors based on your existing style
                    'primary-dark': '#2d3748', // Dark Slate/Gray
                    'secondary-light': '#f5f2ef', // Off-White/Light Beige
                    'accent-gray': '#4a5568', // Subtle link/detail color
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }

        // JavaScript for Mobile Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            // Toggle max-h-0 and max-h-96 classes to control visibility and height
            menu.classList.toggle('max-h-0');
            menu.classList.toggle('max-h-96');
        }
        function closeMenu() {
            document.getElementById('mobile-menu').classList.remove('max-h-96');
            document.getElementById('mobile-menu').classList.add('max-h-0');
        }

        // Smooth Scroll for Navigation Links
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('mobile-menu-btn').addEventListener('click', toggleMenu);
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                    // Close mobile menu after clicking a link
                    if (window.innerWidth < 768) {
                         closeMenu();
                    }
                });
            });
        });
    </script>
    <style>
        html { scroll-behavior: smooth; }
        .nav-link {
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #ccc;
        }
        /* Style for smoother mobile menu transition */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out;
        }
    </style>
</head>
